<!DOCTYPE html>
<html>

<head>
    <title>
        Rock Paper Scissors
    </title>
</head>

<body>
    <script>
        function computerPlay()
        {
            let x=Math.floor(Math.random() * 20);;
            if(x%3==0)return "rock";
            else if(x%3==1)return "paper";
            else return "scissors";
        }
        function playRound(playerSelection, computerSelection)
        {
            playerSelection=playerSelection.toLowerCase();
            computerSelection=computerSelection.toLowerCase();
            if(playerSelection=="rock" && computerSelection=="Paper")return "You Lose! Paper beats Rock";
        }
        function game()
        {
            for(let i=1; i<5; i++)
            {
                let mes=prompt("Choose rock, paper, scissors:");
                console.log(mes);
                let mesc=computerPlay();
                console.log(playRound(mes, mesc));
            }
        }
        game();



    </script>
</body>

</html>
